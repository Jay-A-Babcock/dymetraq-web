<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{Category Name}} – Game Library</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <header class="site-header">
    <h1><a href="/">My Game Library</a></h1>
  </header>

  <nav class="breadcrumb">
    <a href="/">Home</a> › 
    <span>{{Category Name}}</span>
  </nav>

  <main class="category-page">
    <header class="category-header">
      <h2>{{Category Name}}</h2>
      <p class="category-meta">
        {{X}} games in this category • Updated {{Date}}
      </p>
    </header>

    <section class="item-grid">
      <!-- Repeat this block for each game -->
      <article class="item-card">
        <img src="../images/{{slug}}.jpg" alt="{{Game Title}}" />
        <h3>{{Game Title}}</h3>
        <p class="item-platform">{{Platform}}</p>
        <p class="item-notes">{{Short Notes}}</p>
      </article>
      <!-- End repeat -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© {{Year}} My Game Library</p>
  </footer>
</body>
</html>
